<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Card Background -->
  <rect x="200" y="100" width="400" height="400" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Title -->
  <text x="400" y="160" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#1F2937">
    Pharos Daily Check-in
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">
    Her gün check-in yapın ve sayacınızı artırın!
  </text>
  
  <!-- Count Display -->
  <rect x="250" y="220" width="300" height="80" rx="12" fill="#F3F4F6"/>
  <text x="400" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">
    Toplam Check-in Sayısı
  </text>
  <text x="400" y="285" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="#8B5CF6">
    7
  </text>
  
  <!-- Button -->
  <rect x="250" y="330" width="300" height="50" rx="12" fill="#10B981"/>
  <text x="400" y="362" font-family="Arial" font-size="16" font-weight="600" text-anchor="middle" fill="white">
    ✅ Daily Check-in Yap
  </text>
  
  <!-- Wallet Info -->
  <rect x="250" y="400" width="300" height="50" rx="8" fill="#F9FAFB"/>
  <text x="400" y="422" font-family="Arial" font-size="11" text-anchor="middle" fill="#9CA3AF">
    Bağlı Cüzdan
  </text>
  <text x="400" y="440" font-family="Courier" font-size="13" font-weight="600" text-anchor="middle" fill="#1F2937">
    0x1234...5678
  </text>
  
  <!-- Footer -->
  <text x="400" y="540" font-family="Arial" font-size="11" text-anchor="middle" fill="white" opacity="0.8">
    Pharos Testnet üzerinde çalışmaktadır
  </text>
</svg>
